<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="darkreader-lock">
    <title>imgur</title>
    <style>
        body {
            padding: 10px;
            font-family: 'Calibri';
            margin: 0;
            text-align: center;
        }
        body * {
            box-sizing: none;
        }
        a,
        a:hover,
        a:focus,
        a:active {
            text-decoration: none;
            color: #555;
        }
        .win7-btn {
            margin-right: 10px;
            border-radius: 3px;
            border: 1px solid #ddd;
            padding: 3px 15px 3px 15px;
            background: #f2f2f2;
            background: -moz-linear-gradient(top, #f2f2f2 0%, #ebebeb 42%, #dddddd 47%, #cfcfcf 100%);
            background: -webkit-linear-gradient(top, #f2f2f2 0%, #ebebeb 42%, #dddddd 47%, #cfcfcf 100%);
            background: linear-gradient(to bottom, #f2f2f2 0%, #ebebeb 42%, #dddddd 47%, #cfcfcf 100%);
            filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#f2f2f2', endColorstr='#cfcfcf', GradientType=0);
            transition: all 0.1s ease-in;
            border: 1px solid #707070;
        }
        .win7-btn:hover,
        .win7-btn:focus {
            outline: 0;
            background: #eaf6fd;
            background: -moz-linear-gradient(top, #eaf6fd 0%, #d9f0fc 42%, #bee6fd 47%, #bce5fc 58%, #a7d9f5 100%);
            background: -webkit-linear-gradient(top, #eaf6fd 0%, #d9f0fc 42%, #bee6fd 47%, #bce5fc 58%, #a7d9f5 100%);
            background: linear-gradient(to bottom, #eaf6fd 0%, #d9f0fc 42%, #bee6fd 47%, #bce5fc 58%, #a7d9f5 100%);
            filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#eaf6fd', endColorstr='#a7d9f5', GradientType=0);
            border: 1px solid #3C7FB1;
            box-shadow: 0 0 3px #A7D9F5;
            -o-box-shadow: 0 0 3px #A7D9F5;
            -webkit-box-shadow: 0 0 3px #A7D9F5;
            -moz-box-shadow: 0 0 3px #A7D9F5;
        }
        .win7-btn:active {
            box-shadow: inset 0 -1px 6px rgba(0, 0, 0, 0.2), inset 0 -0.7em #BEE6FD, 0 0 3px #A7D9F5;
            -o-box-shadow: inset 0 -1px 6px rgba(0, 0, 0, 0.2), inset 0 -0.7em #BEE6FD, 0 0 3px #A7D9F5;
            -webkit-box-shadow: inset 0 -1px 6px rgba(0, 0, 0, 0.2), inset 0 -0.7em #BEE6FD, 0 0 3px #A7D9F5;
            -moz-box-shadow: inset 0 -1px 6px rgba(0, 0, 0, 0.2), inset 0 -0.7em #BEE6FD, 0 0 3px #A7D9F5;
        }
        #images { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: flex-start;
            width: 100%;
            line-height: 0;
            font-size: 0;
        }
        a {
            margin: 0;
            padding: 0;
            display: block;
            font-size: 0;
            line-height: 0;
        }
        img { 
            margin: 0; 
            padding: 0;
            max-width: 200px; 
            max-height: 200px; 
            object-fit: cover;
            border-radius: 0;
            border: none;
            display: block;
        }
        .controls {
            margin: 10px 0;
            padding: 0 10px;
            font-size: 16px;
        }
        #status {
            margin: 10px 0;
            font-style: italic;
            font-size: 16px;
        }
        input {
            padding: 3px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        .format-options {
            margin: 10px 0;
        }
        .format-options label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="charCount">Number of characters in URL:</label>
        <input type="number" id="charCount" value="5" min="5" max="7">
        <button id="generateBtn" class="win7-btn" onclick="generateImages()">Generate Images</button>
    </div>
    <div class="format-options">
        <label><input type="checkbox" id="formatJpg" checked> JPG</label>
        <label><input type="checkbox" id="formatPng" checked> PNG</label>
        <label><input type="checkbox" id="formatGif" checked> GIF</label>
    </div>
    <div id="status">Loading images...</div>
    <div id="images"></div>
    <script>
        let isGenerating = false;
        let foundImages = 0;
        let attempts = 0;
        let maxImages = 40;
        let attemptLimit = 1000;
        let usedUrls = new Set();
        
        function generateRandomString(length) {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
        }
        
        function hasExtremeRatio(width, height) {
            const aspectRatio = Math.max(width, height) / Math.min(width, height);
            const extremeRatioThreshold = 5.0;
            return aspectRatio > extremeRatioThreshold;
        }
        
        function checkImage(imgUrl) {
            return new Promise((resolve) => {
                // Skip already used URLs
                if (usedUrls.has(imgUrl)) {
                    resolve({ valid: false, url: imgUrl });
                    return;
                }
                
                const img = new Image();
                let resolved = false;
                
                img.onload = () => {
                    if (resolved) return;
                    resolved = true;
                    
                    const width = Math.round(img.width);
                    const height = Math.round(img.height);

                    if ((width === 161 && height === 81) || 
                        (width === 64 && height === 64) || 
                        (width === 203 && height === 174) || 
                        (width === 298 && height === 256) || 
                        width < 64 || 
                        height < 64 ||
                        hasExtremeRatio(width, height)) {
                        resolve({ valid: false, url: imgUrl });
                    } else {
                        // Add to used URLs to prevent duplicates
                        usedUrls.add(imgUrl);
                        resolve({ valid: true, url: imgUrl });
                    }
                };
                
                img.onerror = () => {
                    if (resolved) return;
                    resolved = true;
                    resolve({ valid: false, url: imgUrl });
                };
                
                setTimeout(() => {
                    if (resolved) return;
                    resolved = true;
                    resolve({ valid: false, url: imgUrl });
                }, 5000);
                
                img.src = imgUrl;
            });
        }
        
        function updateStatus() {
            const statusElement = document.getElementById('status');
            if (isGenerating) {
                statusElement.textContent = ` images ${foundImages} found (${attempts} attempts)...`;
            } else {
                statusElement.textContent = ` ${foundImages} images after ${attempts} attempts.`;
            }
        }
        
        function getSelectedFormats() {
            const formats = [];
            if (document.getElementById('formatJpg').checked) formats.push('jpg');
            if (document.getElementById('formatPng').checked) formats.push('png');
            if (document.getElementById('formatGif').checked) formats.push('gif');
            // Default to all formats if none selected
            return formats.length > 0 ? formats : ['jpg', 'png', 'gif'];
        }
        
        async function generateImages() {
            if (isGenerating) return;
            
            isGenerating = true;
            foundImages = 0;
            attempts = 0;
            usedUrls.clear();
            
            const container = document.getElementById('images');
            container.innerHTML = '';
            const charCount = Math.max(5, Math.min(7, parseInt(document.getElementById('charCount').value) || 5));
            document.getElementById('charCount').value = charCount;
            
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.textContent = 'Generating...';
            generateBtn.disabled = true;
            
            const statusInterval = setInterval(updateStatus, 200);
            const selectedFormats = getSelectedFormats();
            
            async function tryGenerate() {
                if (foundImages >= maxImages || attempts >= attemptLimit) {
                    return;
                }
                
                attempts++;
                const imgurId = generateRandomString(charCount);
                const randomFormat = selectedFormats[Math.floor(Math.random() * selectedFormats.length)];
                const imgUrl = `https://i.imgur.com/${imgurId}.${randomFormat}`;
                
                try {
                    const result = await checkImage(imgUrl);
                    if (result.valid) {
                        const img = document.createElement('img');
                        img.src = result.url;
                        img.alt = `Random Imgur image ${foundImages + 1}`;
                        img.loading = "lazy";
                        
                        const link = document.createElement('a');
                        link.href = result.url;
                        link.target = "_blank";
                        link.appendChild(img);
                        
                        container.appendChild(link);
                        foundImages++;
                    }
                    
                    if (foundImages < maxImages && attempts < attemptLimit) {
                        setTimeout(() => tryGenerate(), 10);
                    }
                } catch (error) {
                    console.error("Error checking image:", error);
                    setTimeout(() => tryGenerate(), 10);
                }
            }
            
            // Start multiple concurrent image generation attempts
            const concurrentRequests = 5;
            for (let i = 0; i < concurrentRequests; i++) {
                tryGenerate();
            }
            
            // Check periodically if generation is complete
            const checkInterval = setInterval(() => {
                if (foundImages >= maxImages || attempts >= attemptLimit) {
                    clearInterval(checkInterval);
                    clearInterval(statusInterval);
                    isGenerating = false;
                    updateStatus();
                    generateBtn.textContent = 'Generate Images';
                    generateBtn.disabled = false;
                }
            }, 500);
        }
        
        window.addEventListener('load', generateImages);
    </script>
</body>
</html>
